<div class="container col-md-6" >
    <div class="card">
        <div class="card-header">
            <h3 style="color: black">Modificar Datos</h3>
        </div>
            <div class="card-body">
              <form action="" >
  
                <div class="form-group">
                <label for="" >Nombre</label>
                <input [(ngModel)]="nota.nombre" name="nombre" type="text" class="form-control">
                </div>
  
                <div class="form-group">
                <label for="" >Titulo</label>
                <input [(ngModel)]="nota.titulo" name="titulo" type="text" class="form-control">
                </div>
  
                <div class="form-group">
                <label for="">Tareas</label>
                <input [(ngModel)]="nota.contenido" name="contenido" type="text" class="form-control">
                </div>
                
                <button (click)="Actualizar(nota)" class="btn btn-danger">Actualizar</button>
  
              </form>
          
        </div>
    </div>
  </div>
